<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <link href="/static/drawstyle.css" rel="stylesheet">
        <title>
            Online Pictionary
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <input id="hex" placeholder="Enter Hex Code"></input>
    <input id="brush" placeholder="Brush Width" type="number" min="1" max="100"></input>
    <input id ="chatinput" placeholder="Message" type="text"></input>
    <canvas id="drawcanvas"></canvas>
    <p id="title"></p>
    
    <ul id="chat">
        <li>Chat Messages Will Appear Here</li>
    </ul>

    <button id="chatsubmit" type="button" onclick="chatsubmit()">Send</button>
    <button id="red" type="button" onclick="changecolor('red')">Red</button>
    <button id="green" type="button" onclick="changecolor('green')">Green</button>
    <button id="blue" type="button" onclick="changecolor('blue')">Blue</button>
    <button id="yellow" type="button" onclick="changecolor('yellow')">Yellow</button>
    <button id="orange" type="button" onclick="changecolor('orange')">Orange</button>
    <button id="purple" type="button" onclick="changecolor('purple')">Purple</button>
    <button id="black" type="button" onclick="changecolor('black')">Black</button>
    <button id="gray" type="button" onclick="changecolor('gray')">Gray</button>
    <button id="gray2" type="button" onclick="changecolor('gray2')">Light Gray</button>
    <button id="white" type="button" onclick="changecolor('white')">White</button>
    
    <button id = "word" type="button" onclick="changeWord()">New Word</button>
    
    <script src= "/static/gameapp.js"></script>
</html>
