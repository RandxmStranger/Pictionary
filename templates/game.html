<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <link href="/static/drawstyle.css" rel="stylesheet">
        <title>
            Paint + Guess
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <h1 id="title" class="display-1" style="text-align: center; color: #3354AA;"></h1>
    <div class="container" style="width: 100vw; margin: 0; display: fixed;">
        <div class="row" style="width: 100vw; align-content: center;">
            <div class="col" style="margin: 5px; width: 12vw; max-width: 145px; max-height: 240px; flex-direction: column; align-content: center; padding: 12px;">
                <input id="hex" style="font-size: 90%;" class="form-control" placeholder="Brush Colour"></input>
                <input id="brush" style="font-size: 90%;" class="form-control" placeholder="Brush Width" type="number" min="1" max="100"></input>
                <div class="col" style="align-content: center; width: 100%; flex-direction: column; align-items: center; margin-left: 4px;">
                    <button id="red" type="button" onclick="changecolor('red')" class="btn colorButton" style="background-color: #F00; width: 25px;"></button>
                    <button id="green" type="button" onclick="changecolor('green')" class="btn colorButton" style="background-color: #0F0; width: 25px;"></button>
                    <button id="blue" type="button" onclick="changecolor('blue')" class="btn colorButton" style="background-color: #00F; width: 25px;"></button>
                    <button id="yellow" type="button" onclick="changecolor('yellow')" class="btn colorButton" style="background-color: #FF0; width: 25px;"></button>
                    <button id="orange" type="button" onclick="changecolor('orange')" class="btn colorButton" style="background-color: #F80; width: 25px;"></button>
                    <button id="purple" type="button" onclick="changecolor('purple')" class="btn colorButton" style="background-color: #F0F; width: 25px;"></button>
                    <button id="lightblue" type="button" onclick="changecolor('lightblue')" class="btn colorButton" style="background-color: #0FF; width: 25px; height: 25px;"></button>
                    <button id="black" type="button" onclick="changecolor('black')" class="btn colorButton" style="background-color: #000; width: 25px;"></button>
                    <button id="white" type="button" onclick="changecolor('white')" class="btn colorButton" style="background-color: #FFF; width: 25px;"></button>
                </div>
                <button id = "word" type="button" onclick="changeWord()" class="btn" style="background-color: #3354AA; height: 30px; width: 120px; padding: 0;">New Word</button>
            </div>
            <div class="col" style="margin: 0;">
                <canvas id="drawcanvas"></canvas>
            </div>
            <div class="col" style="margin: 5px;">
                <ul id="chat">
                    <li style="text-align: center; font-weight: bold;">Chat Messages Will Appear Here</li>
                </ul>
                <div class="row" style="margin-left: 0px; margin-top: 5px;">
                    <input id ="chatinput" placeholder="Message" type="text" class="form-control" style="background-color: #C4C4C4; color: #000;"></input>
                    <button id="chatsubmit" type="button" onclick="chatsubmit()" class="btn" style="padding: 0; margin: 0; background-color: #3354AA; margin-left: 5px; ">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src= "/static/gameapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
