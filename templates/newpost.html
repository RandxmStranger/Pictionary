<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <link href="/static/newpoststyle.css" rel="stylesheet">
        <title>
            Paint + Guess
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <nav class="navbar">
            <div class="col">
                <h1 class="display-6" style="margin-left: 3vw;">Paint + Guess Forum</h1>
            </div>
            <div class="col" style="display: flex; justify-content: flex-end; gap: 1vw;">
                <button class="btn btn-primary" onclick="game()">Game</button>
                <button class="btn btn-primary" onclick="leaderboard()">Leaderboards</button>
                <button class="btn btn-primary" onclick="logout()" style="margin-right: 3vw;">Logout</button>
            </div>
        </nav>
        <div class="container my-2">
            <div class="row">
                <div class="col-8 col-xl-9">
                    <div class="row mb-2" >
                        <input class="form-control" type="text" placeholder="Post Title" id="title_input">
                    </div>
                    <div class="row">
                        <textarea class="form-control" placeholder="Content" rows="20"></textarea>
                    </div>
                </div>
                <div class="col-5 col-xl-3">
                    <aside>
                        <div class="row">
                            <div class="col-12 col-sm-6 col-xl-12" style="min-width: 256px";>
                                <div class="card mb-1 mb-sm-0 mb-xl-2">
                                    <div class="card-body">
                                        <h2 class="card-title">Please remember the forum rules when posting</h2>
                                        <ul class="list mb-2">
                                            <li>Be respectful</li>
                                            <li>Use descriptive post titles</li>
                                            <li>Racism will not be tolerated</li>
                                            <li>Keep discussion related to the post</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>

    </body>
    <script src= "/static/forumapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
