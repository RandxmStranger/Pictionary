<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <link href="/static/spectatestyle.css" rel="stylesheet">
        <title>
            Paint + Guess
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <h1 id="title" class="display-1" style="text-align: center; color: #3354AA;">Guess The Word!</h1>
    <div class="container" style="width: 100vw; margin: 0; display: fixed;">
        <div class="row" style="width: 100vw; align-content: center;">
            <div class="col" style="margin: 5px; width: 10vw; max-width: 145px; max-height: 240px; flex-direction: column; align-content: center; padding: 12px;">
            </div>
            <div class="col" style="margin: 0;">
                <canvas id="spectatecanvas"></canvas>
            </div>
            <div class="col" style="margin: 5px;">
                <ul id="chat">
                    <li style="text-align: center; font-weight: bold;">Chat Messages Will Appear Here</li>
                </ul>
                <div class="row" style="margin-left: 0px; margin-top: 5px;">
                    <input id ="chatinput" placeholder="Message" type="text" class="form-control" style="background-color: #C4C4C4; color: #000;"></input>
                    <button id="chatsubmit" type="button" onclick="chatsubmit()" class="btn" style="padding: 0; margin: 0; background-color: #3354AA; margin-left: 5px; ">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src= "/static/spectateapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
