<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <title>
            Online Pictionary
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <form action="login" method="POST">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <div class="row g-2">
                            <div class="col-">
                                <div class="row justify-content-center">
                                    <img src="/static/logo.png" alt="logo" style="width: 1000px;height: 200px;"></img>
                                    <h1 class="display-1">Login</h1>
                                </div>
                                {% with alert = get_flashed_messages() %}
                                {% if alert %}
                                    <h3 class="display-20"> {{alert[0]}} </h3>
                                {% endif %}
                                {% endwith %}
                            </div>
                            <div class="col-lg-">
                                <input type="text" name="username" placeholder="Username" class="form-control">
                            </div>
                            <div class="col-lg-">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
                            <div class="col-">
                                <div class="row justify-content-center">
                                    <button class="btn btn-primary" style="width:25%">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div style="margin-top: 50px;">
                <div class="col-">
                    <div class="row justify-content-center" style="font-size: 15pt;">
                        Don't Have An Account?
                    </div>
                </div>
                <div class="col-">
                    <div class="row justify-content-center">
                        <button class="btn btn-primary" style="width:20%" onclick="goToRegister()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src= "/static/loginapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
