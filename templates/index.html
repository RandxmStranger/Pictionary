<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <title>
            Paint + Guess
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color: #DDD;">
        <div class="container">
            <h1 class="display-1" style="margin: 10px; text-align: center; color: #3455AA;">Welcome, {{ username }}</h1>
            <div class="d-flex justify-content-center">
                <div class="col">
                    <div class="row" style="justify-content: center; margin: 10px;">
                        <input id ="room_code" type="text" placeholder="Room Code" class="form-control" style="width: 30%;">
                        <button id="joinroom" type="button" onclick="joinroom()" class="btn btn-primary" style="background-color: #3455AA; width: 10%;">Join</button>
                    </div>
                    <div class="row" style="justify-content: center; margin: 10px;">
                        <button id="logout" type="button" onclick="logout()" class=" btn btn-primary" style="background-color: #3455AA; width: 30%;">Logout</button>
                    </div>
                    <div class="row" style="justify-content: center; margin: 10px;">
                        <button class="btn btn-primary" id="epic" style="background-color: #3455AA; width: 30%;" type="button" onclick="leaderboard()">Leaderboards</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src= "/static/indexapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
